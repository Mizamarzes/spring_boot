<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/form" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${user.nombre}" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="${user.apellido}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}"><br>

        <button type="submit">Submit</button>
    </form>

    <div th:if="${user.nombre != null}">
        <h2>Datos del Usuario</h2>
        <ul>
            <li th:text="${user.nombre}"></li>
            <li th:text="${user.apellido}"></li>
            <li th:if="${user.email}" th:text="${user.email}"></li>
            <li th:if="${user.email == null}" th:text="'El usuario no tiene email'"></li>
        </ul>
    </div>
</body>
</html>
